<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LLY Animate demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css?0.0.4" />
  <link rel="stylesheet" type="text/css" media="screen" href="LLYstyle.css?0.1.598" />
</head>
<body>
  <header>
    <h1 class="LLY right">Longlongyu Animate</h1>
    <p>My CSS animations, hover them!</p>
  </header>
  <article>
    <section class="LLY mangle">
      <h1>mangle+boat</h1>
      <div class="LLY boat">
        <div class="main">
            <div class="boat-top tip">
              <div class="boat-window"></div>
            </div>
          <div class="boat-top">
            <div class="boat-window"></div>
          </div>
          <div class="boat-center"></div>
          <div class="boat-bar"></div>
          <div class="boat-bottom">
            <div class="boat-bottom-bar"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="LLY backcolor">
      <h1>backcolor+cat</h1>
      <div class="LLY cat">
        <div class="cat-top">
          <div class="cat-ear"></div>
          <div class="cat-ear right"></div>
        </div>
        <div class="cat-head">
          <div class="cat-eye"></div>
          <div class="cat-nose"></div>
          <div class="cat-eye right"></div>
        </div>
      </div>
    </section>
    <section class="LLY lines">
      <h1>lines+clock</h1>
    </section>
  </article>
</body>
</html>
